					<header id="panelHeader-5" class="panel_header">
						<h1 id="panelTitle-5" class="text_ellipsis padding_20">聊天框</h1>
					</header>
					<div id="panelBodyWrapper-5" class="panel_body_container" style="top: 45px; bottom: 50px; overflow: hidden;overflow-y: auto;">
						<div id="panelBody-5" class="panel_body chat_container" style="transition-property: -webkit-transform; transform-origin: 0px 0px 0px; transform: translate(0px, 0px) scale(1) translateZ(0px);">
							<!--<div class="chat_time"><span>19:20</span></div>

							</div>
							<textarea id="chat_textarea" class="input input_white chat_textarea"></textarea>
							<button id="send_chat_btn" class="btn btn_small btn_blue" cmd="sendMsg">
						        <span class="btn_text">发送</span>
						    </button>
							<textarea id="" class="input input_white chat_textarea hidden_textarea" style="height: 32px; width: 564px;"></textarea>
